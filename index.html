<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>shareable Rusume Building</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username :</label>
            <input type="name" id="username" placeholder="Enter Your User Name" required>




            <label for="name">Name:</label>
            <input type="name" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email Address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>

        </fieldset>

        <fieldset>
            <legend>Educational Information</legend>
            <label for="education">Education: </label>
            <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
         </fieldset>

         <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance: </label>
            <textarea id="experiance" placeholder="Enter Your Experiance" rows="4" required></textarea>
         </fieldset>

         <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
         </fieldset>

         <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!--Dynamic / Editable Resume-->
    <div id="resume-displye" contenteditable="true">
    <!--Generate resume below-->
</div>

<br>

<!--Section for the shareable link and download option-->
<div id="shareable-link-container" style="display: none;"></div>
<h2>shareable Link</h2>
<p>Here is your unique link to view or edit your Resume</p>
<a href="#" id="shareable-link" target="_blank"></a>
<br>
<button id="download-pdf"><B>Download as PDF</B></button>



<script src="script.js"></script>
    
</body>
</html>
